//       //这句话在依赖中全局排除了“com.android.support”为group name的远程依赖。避免因为  com.android.support名下的包导致的类冲突
//         compile.exclude group: 'com.android.support'
//    }

    implementation "com.bytedance.ttgame:rocket_sdk_TobRelease:1.3.5.0"
    // 以插件形式接入  sdk内部功能会自动更新，无需游戏重新接入（推荐）
